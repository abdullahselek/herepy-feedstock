{% set name = "herepy" %}
{% set version = "3.5.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/abdullahselek/HerePy/archive/{{ version }}.tar.gz
  sha256: a7978e9bc4aaad21eb555b53387899f69f0e02bba8c226958a3d4f8c7b8230c8
build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - requests ==2.25

test:
  imports:
    - herepy

about:
  home: https://github.com/abdullahselek/HerePy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A library that provides a Python interface to the HERE APIs
  description: |
    A library that provides a Python interface to the HERE APIs
  doc_url: https://herepy.abdullahselek.com/
  dev_url: https://github.com/abdullahselek/HerePy

extra:
  recipe-maintainers:
    - abdullahselek
